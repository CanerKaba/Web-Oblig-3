<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Kino</a>
    </div>
</nav>
<div class="container">
    <div class="container mt-4">
        <h1>Kjøp Billetter</h1>
        <div class="form">
            <div class="form-group">
                <table>
                    <tr>
                        <td>
                            Velg film:
                        </td>
                        <td>
                            <label for="film"></label><select id="film" >
                            <option value="" disabled selected>Velg film her</option>
                            <option value="The Shawshank Redemption">The Shawshank Redemption</option>
                            <option value="The Godfather">The Godfather</option>
                            <option value="The Dark Knight">The Dark Knight</option>
                            <option value="12 Angry Men">12 Angry Men</option>
                            <option value="Schindler`s List">Schindler`s List</option>
                        </select>
                        </td>
                        <td>
                            <p id="feilFilm"  style="color:red"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Antall:
                        </td>
                        <td>
                            <label for="antall"></label><select id="antall">
                            <option value="" disabled selected>Velg antall</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        </td>
                        <td>
                            <p id="feilAntall" style="color:red"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Fornavn
                        </td>
                        <td><label for="fornavn"></label><input type="text" id="fornavn"></td>
                        <td><p id="feilFornavn"  style="color:red"></p></td>
                    </tr>
                    <tr>
                        <td>
                            Etternavn
                        </td>
                        <td><label for="etternavn"></label><input type="text" id="etternavn"></td>
                        <td><p id="feilEtternavn" style="color:red"></p></td>
                    </tr>
                    <tr>
                        <td>
                            Telefonnummer
                        </td>
                        <td><label for="telefonNr"></label><input type="text" id="telefonNr"></td>
                        <td><p id="feilTelefonNr" style="color:red"> </p></td>
                    </tr>
                    <tr>
                        <td>
                            Epost adresse
                        </td>
                        <td><label for="epost"></label><input type="email" id="epost"></td>
                        <td><p id="feilEpost" style="color:red"></p></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-outline-primary" onclick="kjopBillett()">Kjøp</button></td>
                    </tr>
                </table></div>
        </div>
    </div>
    <br>
    <div class="col-md-8">
        <h2>Billetter</h2>
        <p id="formaterData"></p>
        <div id="billetter"></div>
        <button class="btn btn-outline-danger" onclick="slettallebillettene()">Slett alle billettene</button>
    </div>
</div>
</body>
</html>
