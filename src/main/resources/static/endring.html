<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endre billett</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="endring.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
<div class="container-fluid">
    <a class="navbar-brand">Kino</a>
</div>
</nav>

<div class="container">
    <div class="row">
        <div class="container mt-4">
            <h1>Endre kinobiletter</h1>
            <br>
            <form class="needs-validation">
                <input type="hidden" id="id"/>
                <div class="form-group">
                    <label for="film">Velg film</label>
                    <label for="film" id="errorFilm"> </label><br>
                    <select id="film" class="dropdown" required>
                        <option value="" disabled selected>Velg film her</option>
                        <option value="The Shawshank Redemption">The Shawshank Redemption</option>
                        <option value="The Godfather">The Godfather</option>
                        <option value="The Dark Knight">The Dark Knight</option>
                        <option value="Schindler`s List">Schindler`s List</option>
                        <option value="12 Angry Men">12 Angry Men</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antall">Velg antall</label>
                    <label for="antall" id="feilAntall"> </label><br>
                    <select id="antall" class="dropdown" required>
                        <option value="" disabled selected>Velg antall</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <label for="fornavn" id="feilFornavn"> </label>
                    <input type="text" class="form-control" id="fornavn">
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <label for="etternavn" id="feilEtternavn"> </label>
                    <input type="text" class="form-control" id="etternavn">
                </div>
                <div class="form-group">
                    <label for="epost">Epostadresse</label>
                    <label for="epost" id="feilEpost"> </label>
                    <input type="email" class="form-control" id="epost">
                </div>
                <div class="form-group">
                    <label for="telefonNr">Telefonnummer</label>
                    <label for="telefonNr" id="feilTelefonNr"> </label>
                    <input type="tel" class="form-control" id="telefonNr">
                </div>
            </form>
            <br>
            <button class="btn btn-outline-secondary" onclick="endreBillettet()">Bekreft endringer</button>
        </div>
    </div>
</div>
</body>
</html>
