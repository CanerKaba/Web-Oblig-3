<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endre billetter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="endring.js"></script>
</head>
<body>
<h1>Endre billett</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="needs-validation">
                <input type="hidden" id="id"/>
                <div class="form-group">
                    <label for="film">Velg film</label>
                    <label for="film" id="errorFilm"> </label><br>
                    <select id="film" class="dropdown" required>
                        <option value="" disabled selected>Velg film</option>
                        <option value="Biler">Biler</option>
                        <option value="Marvel">Marvel</option>
                        <option value="Barbie">Barbie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antall">Velg antall</label>
                    <label for="antall" id="feilAntall"> </label><br>
                    <select id="antall" class="dropdown" required>
                        <option value="" disabled selected>Velg antall</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <label for="fornavn" id="feilFornavn"> </label>
                    <input type="text" class="form-control" id="fornavn">
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <label for="etternavn" id="feilEtternavn"> </label>
                    <input type="text" class="form-control" id="etternavn">
                </div>
                <div class="form-group">
                    <label for="epost">Epostadresse</label>
                    <label for="epost" id="feilEpost"> </label>
                    <input type="email" class="form-control" id="epost">
                </div>
                <div class="form-group">
                    <label for="telefonNr">Telefonnummer</label>
                    <label for="telefonNr" id="feilTelefonNr"> </label>
                    <input type="tel" class="form-control" id="telefonNr">
                </div>
            </form>
            <br>
            <button class="btn btn-success rounded-pill px-3" onclick="endreBillett()">Bekreft endring</button>
        </div>
    </div>
</div>
</body>
</html>
